name: code_union_test
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  equatable: ^2.0.5
  hive_flutter: ^1.1.0
  flutter_bloc: ^8.1.0
  persistent_bottom_nav_bar: ^5.0.2
  http: ^0.13.6
  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  auto_route_generator: ^5.0.2
  freezed: ^2.2.0
  freezed_annotation: ^2.2.0
  hive_generator: ^1.1.3
  build_runner: ^2.1.11
  analyzer: ^4.7.0


flutter:
  uses-material-design: true

  assets:
    - assets/


  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope/Manrope-Regular.ttf